<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

{#     {% load static %}#}
{#     <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>#}
{#     <script src="{% static 'app/scripts/bootstrap.js' %}"></script>#}

    <link href="{{ STATIC_URL }}app/content/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="{{ STATIC_URL }}app/scripts/bootstrap.js"></script>
    {{ form.media }}

</head>
<body>


 <h2>Test Crud</h2>
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="well">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">{{ form.my_title }}</div>
                    <div class="col-md-4">{{ form.my_date }}</div>
                     <div class="col-md-4">{{ form.my_date_time }}</div>
                </div>
                <div class='row text-center'>
                    <div class="col-md-12 center-block">
                        <input type="submit" value="Save XYZ" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <h2>List XYZ</h2>
    <table class="table table-striped table-hover">

        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">DateTime</th>


        </tr>

        <tbody>
        {% for xyz in xyzList %}
            <tr>
                <th scope="row">{{ xyz.id }}</th>
                <td>{{ xyz.my_title }}</td>
                <td>{{ xyz.my_date }}</td>
                <td>{{ xyz.my_date_time }}</td>

                <td><a href="{% url 'manage_xyz' xyz.id %}" class="btn btn-link">Edit</a></td>

            </tr>
        {% endfor %}
        <tbody>
    </table>

</body>
</html>
