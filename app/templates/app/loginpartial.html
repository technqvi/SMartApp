{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span class="navbar-brand">{{ user.first_name }} </span></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
{#          <li><a href="{% url 'django_auth_adfs:logout' %}">Logout</a></li>#}
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Log in</a></li>
{#  <li><a href="{% url 'django_auth_adfs:login' %}">Login</a></li>#}
{#        <li><a href="{% url 'django_auth_adfs:login-no-sso' %}">Login (no SSO)</a></li>#}
</ul>

{% endif %}
